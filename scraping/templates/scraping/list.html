{% extends 'base.html' %}
{% block content %}

    <div class="row my-5">
        {% if jobs %}
            {% for job in jobs %}
                <div class="col-12">

                    <h4>
                    <a href="{{job.href}}">{{job.title}}</a>
                    </h4>


                    <p>{{job.descr}}</p><br/>
                    <p>{{job.company}}</p>
                    <hr><hr><br/>
                </div>
            {% endfor %}
        {% else %}
        <div class="col-12">
            <h2> No search  </h2>
        </div>
        {%  endif %}
    </div>
<div class="row">
    <div class="col">
        <form method="get" action="">
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Search</button>
        </form>
    </div>
</div>

{% endblock content %}
